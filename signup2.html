	<h2>Sign up</h2>
	<h6>Personal Information</h6>
	<form>
		<div class="col-md-6">
			<label>Expertise <span>*</span></label>
			<input type="text" class="form-control" placeholder="Enter your expertise">
		</div><!--col-->
		<div class="col-md-6">
			<label>Website <span></span></label>

			<label>Project Completed Details <span></span></label>
			<input type="text" class="form-control" placeholder="Project name">
		</div><!--col-->
		<div class="col-md-6">
			<label>&nbsp;<span></span></label>
			<input type="text" class="form-control" placeholder="Category">

		<div class="col-md-12">
			<input type="text" class="form-control" placeholder="Description">
		</div><!--col-->
		<div class="col-md-6">
			<label class="btn btn-block btn-default">Add photo/doucment<input type="file" style="display: none;"></label>
		</div><!--col-->
		<div class="col-md-6">
			<label class="btn btn-block btn-default">Add more<input type="file" style="display: none;"></label>
		</div><!--col-->

		<div class="col-md-6">
			<label>Certifications <span></span></label>
			<input type="number" class="form-control" placeholder="Enter your Phone number">
		</div><!--col-->
		<div class="col-md-6">
			<label>Add other document <span></span></label>
			<input type="number" class="form-control" placeholder="Enter your SSN">
		</div><!--col-->
		<div class="col-md-6">
			<label>Other information <span>*</span></label>
			<input type="text" class="form-control" placeholder="Enter your insurance information">
		</div><!--col-->
		<div class="col-md-12">
			<input type="submit" value="Sign up" class="btn1">
		</div><!--col-->
		<p>Already have an account? <a href="login.html"><span>Login Here</span></a></p>
